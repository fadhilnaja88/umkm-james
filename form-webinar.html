<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran Webinar</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <h2>Pendaftaran Webinar Produk</h2>

    <form id="webinarForm" novalidate>

        <label>Nama Lengkap</label>
        <input type="text" id="nama">
        <small class="error"></small>

        <label>Email</label>
        <input type="email" id="email">
        <small class="error"></small>

        <label>No HP</label>
        <input type="text" id="hp">
        <small class="error"></small>

        <label>Pilih Topik Webinar</label>
        <select id="topik">
            <option value="">-- pilih topik --</option>
            <option value="branding">Branding Produk UMKM</option>
            <option value="marketing">Digital Marketing</option>
            <option value="pengemasan">Strategi Pengemasan</option>
        </select>
        <small class="error"></small>

        <label class="checkbox">
            <input type="checkbox" id="syarat">
            Saya setuju dengan syarat & ketentuan
        </label>
        <small class="error"></small>

        <button type="submit">Daftar Sekarang</button>
    </form>

    <script src="form.js"></script>
</body>
</html>
